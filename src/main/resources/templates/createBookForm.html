<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Form</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <div class="h2" th:if="${bookObject.id==null}">Create a book</div>
    <div class="h2" th:if="${bookObject.id!=null}">Update a book</div>
    <form th:action="@{/book}" th:object="${bookObject}" method="post">
        <div class="row">
            <div class="col-md-6">
                <input id="id" type="number" th:field="*{id}" hidden>

                <label for="title">Title</label>
                <input type="text" th:field="*{title}" id="title">
                <span th:if="${#fields.hasErrors('title')}" th:text="${#fields.errors('title')}"></span>
            </div>
            <div class="col-md-6">
                <label for="author">Author</label>
                <input type="text" th:field="*{author}" id="author">
                <span th:if="${#fields.hasErrors('author')}" th:text="${#fields.errors('author')}"></span>
            </div>
            <div class="col-md-6">
                <label for="isbn">ISBN</label>
                <input type="text" th:field="*{isbn}" id="isbn">
                <span th:if="${#fields.hasErrors('isbn')}" th:text="${#fields.errors('isbn')}"></span>
            </div>
            <div class="col-md-6">
                <label for="pages_num">Page no</label>
                <input type="number" th:field="*{pagesNum}" id="pages_num">
                <span th:if="${#fields.hasErrors('pagesNum')}" th:text="${#fields.errors('pagesNum')}"></span>
            </div>
            <div class="col-md-6">
                <input type="submit">
            </div>
        </div>
    </form>
</div>
</body>
</html>

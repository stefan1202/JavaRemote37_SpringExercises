<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formular CNP</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container-fluid">
    <form th:object="${formObject}" th:action="@{/formUrl}" method="post">
        <div class="row">
            <div class="col-md-6">
                <label for="cnp">Cnp:</label>
                <input type="text" th:field="*{cnp}" id="cnp">
                <span th:if="${#fields.hasErrors('cnp')}" th:text="${#fields.errors('cnp')}"></span>
            </div>
            <div class="col-md-6">

                <label for="name">Nume:</label>
                <input type="text" th:field="*{nume}" id="name">
            </div>
            <div class="col-md-6">
                <label for="prenume">Prenume:</label>
                <input type="text" th:field="*{prenume}" id="prenume">
            </div>
            <div class="col-md-6">
                <label for="email">Email:</label>
                <input type="text" th:field="*{email}" id="email">
                <span th:if="${#fields.hasErrors('email')}" th:text="${#fields.errors('email')}"></span>
            </div>
            <div class="col-md-6">
                <input type="submit">
            </div>

        </div>
    </form>
</div>
</body>
</html>
